<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"/>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <link rel="stylesheet" style="text/css" href="mobile.css"/>
    <title>XFit</title>
  </head>
  <body>

    <section class="column xfit">
      Xfit
    </section>

    <section class="column today">
      <h2>Today</h2>
      <section class="middle-column-buttons-container">
        <button class="middle-column-button workout-button">Workout</button>
        <button class="middle-column-button meal-plan-button">Meal Plan</button>
      </section>
      <img src="images/calendar-desktop.png" id="calendar"/>
    </section>

    <section class="column goals">
      <h2>Goals</h2>
      <div class="goal-container">
        <p class="goal">Lose Weight</p>
      </div>
      <div class="goal-container">
        <p class="goal">Bench 400 lbs</p>
      </div>
      <div class="goal-container">
        <p class="goal">Drink 2L of water/day</p>
      </div>
      <div class="goal-container">
        <p class="goal">Squat 1,000 lbs</p>
      </div>
      <p>Show More</p>
      <section class="nothing-is-impossible-container">
        <p>Nothing is impossible. The word itself says, "I'm possible."</p>
      </section>
    </section>

  <script src="scripts.js"></script>
  </body>
</html>
